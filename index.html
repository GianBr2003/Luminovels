<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LumiNovels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #f1f1f1;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #181824;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .novel {
      background: #1f1f2e;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .novel img {
      width: 100%;
      border-radius: 8px;
    }
    .novel a {
      display: block;
      margin-top: 10px;
      color: #8ab4ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>LumiNovels</header>

<div class="container">
  <div class="novel">
    <img src="https://via.placeholder.com/200x280?text=Novel+1">
    <a href="novel.html">Nome da Novel</a>
  </div>
</div>

</body>
</html>
